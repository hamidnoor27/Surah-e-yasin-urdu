name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Java JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        npm install @capacitor/cli@5.7.0
        npm install @capacitor/core@5.7.0
        npm install @capacitor/android@5.7.0

    - name: Initialize Capacitor
      run: npx cap init "Surah Yaseen Urdu" "com.surah.yaseen" --web-dir www

    - name: Prepare Web Files
      run: |
        mkdir -p www
        cp index.html www/ 2>/dev/null || true
        cp -r css www/ 2>/dev/null || true
        cp -r js www/ 2>/dev/null || true
        cp -r assets www/ 2>/dev/null || true

    - name: Add Android Platform
      run: npx cap add android

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Fix Gradle Properties
      run: |
        echo "org.gradle.daemon=false" >> android/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties
        echo "android.useAndroidX=true" >> android/gradle.properties

    - name: Fix BouncyCastle Issue
      run: |
        sed -i 's/classpath .com.android.tools.build:gradle.*/classpath "com.android.tools.build:gradle:8.0.0"/' android/build.gradle
        find ~/.gradle -name "*.lock" -delete 2>/dev/null || true
        find ~/.gradle -name "bcprov*" -delete 2>/dev/null || true

    - name: Make Gradlew Executable
      run: chmod +x android/gradlew

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Surah-Yaseen-Urdu.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
